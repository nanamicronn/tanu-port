<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>あつまれ どうぶつの森</title>
  <link href="./reset.css" rel="stylesheet" type="text/css">
  <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header class="header">
  <p class="header__text">あつまれ動物の森</p>
  <button class="header__btn--back">おわる</button>
</header>
<div class="main">
  <div class="main__title">
    <img class="main__title-img" src="./img/img_circle-leaf.png">
    <img class="main__title-text" src="./img/text_tanu-portal.png">
  </div>
  <div class="main__contents">
    <div class="main__contents-top">
      <div class="main__contents-top-name">
        <img class="main__contents-top-icon" src="./img/icon_tanukichi.png">
        <span class="main__contents-top-icon-text">みくろん</span>
      </div>
      <span class="main__contents-top-day">5月4日</span>
    </div>
    <div class="main__contents-bottom">
      <div class="main__contents-bottom-content main__contents-bottom-content--margin">
        <img class="main__contents-bottom-content-img" src="./img/img_passport-content.png">
        <span class="main__contents-bottom-content-text">パスポート</span>
      </div>
      <div class="main__contents-bottom-content">
        <img class="main__contents-bottom-content-img" src="./img/img_my-design-content.png">
        <span class="main__contents-bottom-content-text">マイデザイン</span>
      </div>
      <div class="main__contents-bottom-content main__contents-bottom-content--margin">
        <img class="main__contents-bottom-content-img" src="./img/img_talk-key-bord-content.png">
        <span class="main__contents-bottom-content-text">会話キーボード</span>
      </div>
      <div class="main__contents-bottom-content">
        <img class="main__contents-bottom-content-img" src="./img/img_best-friend-content.png">
        <span class="main__contents-bottom-content-text">ベストフレンド</span>
      </div>
      <div class="main__contents-bottom-content">
        <img class="main__contents-bottom-content-img" src="./img/img_setting-content.png">
        <span class="main__contents-bottom-content-text">設定</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
